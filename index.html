<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="calculator">
        <div id="op-display">
            <span data-previousOperand></span>
            <span class="space"></span>
            <span data-operatorDisplay></span>
        </div>
        
        <div class="calc-body">
            <span data-display id="display"></span>
            <button data-clear id="clear">C</button>
            <button data-operator id="divide-button">/</button>
            <button data-operator id="multiply-button">*</button>
            <button data-operator id="subtract-button">-</button>
            <button data-numeral id="seven-button">7</button>
            <button data-numeral id="eight-button">8</button>
            <button data-numeral id="nine-button">9</button>
            <button data-operator id="add-button">+</button>
            <button data-numeral id="four-button">4</button>
            <button data-numeral id="five-button">5</button>
            <button data-numeral id="six-button">6</button>
            <button data-numeral id="one-button">1</button>
            <button data-numeral id="two-button">2</button>
            <button data-numeral id="three-button">3</button>
            <button data-equals id="equals-button">=</button>
            <button data-numeral id="zero-button">0</button>
            <button data-numeral id="decimal-button">.</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
